<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Life Slot</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="slot-container">
    <div class="header">
      <img src="img/logo.png" alt="Dream Life Logo" class="logo" />
      <div id="balance">Saldo: $10000 CLP</div>
    </div>

    <div id="reels" class="reels"></div>

    <div class="controls">
      <select id="betAmount">
        <option value="25">25 CLP</option>
        <option value="50">50 CLP</option>
        <option value="100">100 CLP</option>
      </select>
      <button id="spinButton" onclick="spin()">Girar</button>
      <button id="soundToggle">ðŸ”Š</button>
    </div>

    <div id="result"></div>
  </div>

  <audio id="spinSound" src="sounds/spin.mp3"></audio>
  <audio id="winSound" src="sounds/win.mp3"></audio>
  <audio id="bonusSound" src="sounds/bonus.mp3"></audio>
  <audio id="jackpotSound" src="sounds/jackpot.mp3"></audio>

  <script src="main.js"></script>
</body>
</html>
